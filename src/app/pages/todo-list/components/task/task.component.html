<div class="box">
  <div *ngIf="task.edit; then editingTask else printingTask"></div>
  <div class="buttons">
    <button [ngClass]="{'done': task.validate}" mat-icon-button (click)="validTask()">
      <mat-icon>done</mat-icon>
    </button>
    <button [ngClass]="{'edit': task.edit}" mat-icon-button (click)="editTask()">
      <mat-icon>create</mat-icon>
    </button>
    <button class="delete" mat-icon-button (click)="removeTask()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>

<ng-template #printingTask>
  <h3 class="text-center">{{ task.name }} -- {{ task.date | date: '[d/M/yy]: HH:mm' }}</h3>
  <p>{{ task.description }}</p>
</ng-template>

<ng-template #editingTask>
  <input type="text" [(ngModel)]="task.name"> <br>
  <textarea cols="30" rows="10" [(ngModel)]="task.description"></textarea>
</ng-template>
